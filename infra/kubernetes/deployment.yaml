# ============================================================================
# Kubernetes Deployment - GetYouSite Platform
# ============================================================================
# Horizontal Pod Autoscaling (HPA) enabled
# Zero-downtime deployments (Blue-Green)
# Resource limits and requests defined
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: getyousite-platform
  namespace: production
  labels:
    app: getyousite
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: getyousite
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: getyousite
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: getyousite-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: platform
          image: getyousite/platform:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: getyousite-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: getyousite-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: getyousite-secrets
                  key: jwt-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - getyousite
                topologyKey: kubernetes.io/hostname
---
# ============================================================================
# Service
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: getyousite-service
  namespace: production
  labels:
    app: getyousite
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: getyousite
---
# ============================================================================
# Horizontal Pod Autoscaler (HPA)
# ============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: getyousite-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: getyousite-platform
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
# ============================================================================
# Ingress
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: getyousite-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - getyousite.com
        - www.getyousite.com
        - api.getyousite.com
      secretName: getyousite-tls
  rules:
    - host: getyousite.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: getyousite-service
                port:
                  number: 80
    - host: www.getyousite.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: getyousite-service
                port:
                  number: 80
    - host: api.getyousite.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: getyousite-service
                port:
                  number: 80
---
# ============================================================================
# ConfigMap
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: getyousite-config
  namespace: production
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
---
# ============================================================================
# Service Account
# ============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: getyousite-sa
  namespace: production
  labels:
    app: getyousite
---
# ============================================================================
# Pod Disruption Budget
# ============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: getyousite-pdb
  namespace: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: getyousite
