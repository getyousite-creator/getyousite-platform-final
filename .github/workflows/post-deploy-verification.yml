name: Post-Deploy Verification

on:
    workflow_run:
        workflows: ["CI/CD Pipeline"]
        types: [completed]
    workflow_dispatch:
        inputs:
            base_url:
                description: "Production base URL to audit"
                required: false
                default: "https://getyousite.com"

jobs:
    verify:
        name: Verify Production Health
        if: >
            github.event_name == 'workflow_dispatch' ||
            (github.event_name == 'workflow_run' &&
             github.event.workflow_run.conclusion == 'success')
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install Dependencies
              shell: bash
              run: |
                  export HUSKY=0
                  npm ci --no-audit --no-fund || npm install --no-audit --no-fund

            - name: Resolve Base URL
              id: base
              shell: bash
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.base_url }}" ]; then
                    echo "url=${{ inputs.base_url }}" >> "$GITHUB_OUTPUT"
                  else
                    echo "url=https://getyousite.com" >> "$GITHUB_OUTPUT"
                  fi
                  echo "Using BASE URL: $(cat "$GITHUB_OUTPUT" | sed 's/url=//')"

            - name: Audit Routes
              run: npm run audit:routes
              env:
                  AUDIT_BASE_URL: ${{ steps.base.outputs.url }}

            - name: Audit SEO
              run: npm run audit:seo
              env:
                  AUDIT_BASE_URL: ${{ steps.base.outputs.url }}

            - name: Audit Generate Guard
              run: npm run audit:generate
              env:
                  AUDIT_BASE_URL: ${{ steps.base.outputs.url }}

            - name: Audit Internal Links
              run: npm run audit:links
              env:
                  AUDIT_BASE_URL: ${{ steps.base.outputs.url }}

            - name: Audit UI Integrity
              run: npm run audit:ui
              env:
                  AUDIT_BASE_URL: ${{ steps.base.outputs.url }}

            - name: Install Playwright Browser
              run: npx playwright install --with-deps chromium

            - name: Run Production E2E Visual Flow
              run: npm run e2e:prod
              env:
                  E2E_BASE_URL: ${{ steps.base.outputs.url }}
                  E2E_LOGIN_EMAIL: ${{ secrets.E2E_LOGIN_EMAIL }}
                  E2E_LOGIN_PASSWORD: ${{ secrets.E2E_LOGIN_PASSWORD }}

            - name: Upload E2E Artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: prod-e2e-artifacts
                  path: |
                      playwright-report
                      test-results
                  if-no-files-found: ignore

